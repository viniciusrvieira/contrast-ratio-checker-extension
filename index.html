<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast Ratio Checker Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="w-full h-full m-0">
    <div
      id="extension-wrapper"
      class="bg-neutral-50 w-72 flex flex-col border rounded-b-2xl"
    >
      <div
        id="color-pickers"
        class="flex flex-row items-center justify-between p-8"
      >
        <div id="color-1">
          <div
            class="w-14 h-14 rounded-full border border-stone-300 hover:cursor-pointer"
          ></div>

          <label>Color 1</label>
        </div>

        <div id="result" class="text-2xl font-medium text-stone-500">1.00</div>

        <div id="color-2">
          <div
            class="w-14 h-14 rounded-full border border-stone-300 hover:cursor-pointer"
          ></div>

          <label>Color 2</label>
        </div>
      </div>

      <div id="validation" class="flex flex-col p-8 w-full box-border gap-2">
        <div class="flex flex-row justify-between w-full">
          <label class="w-full">Custom</label>

          <input
            type="number"
            class="w-full rounded-lg border focus-visible:outline focus-visible:outline-1 focus-visible:outline-stone-300 transition-all"
          />
        </div>

        <div class="flex flex-row justify-between w-full">
          <label class="w-full">Font size</label>

          <input
            type="number"
            class="w-full rounded-lg border focus-visible:outline focus-visible:outline-1 focus-visible:outline-stone-300 transition-all"
          />
        </div>

        <div class="flex flex-row justify-between w-full">
          <span>Bold text</span>

          <input type="checkbox" />
        </div>

        <div class="flex flex-row justify-between items-center w-full">
          <label class="w-full">WCAG 2.0 AAA</label>

          <div class="flex flex-row justify-end items-center gap-2 w-full">
            <span class="w-5 h-5 bg-green-400 rounded-full"></span>

            <data class="text-stone-500">True</data>
          </div>
        </div>

        <div class="flex flex-row justify-between w-full">
          <label class="w-full">WCAG 2.0 AA</label>

          <div class="flex flex-row justify-end items-center gap-2 w-full">
            <span class="w-5 h-5 bg-green-400 rounded-full"></span>

            <data class="text-stone-500">True</data>
          </div>
        </div>

        <div class="flex flex-row justify-between w-full">
          <label class="w-full">Custom</label>

          <div class="flex flex-row justify-end items-center gap-2 w-full">
            <span class="w-5 h-5 bg-stone-400 rounded-full"></span>

            <data class="text-stone-500">N/A</data>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/contrast-ratio-checker@1.1.7/dist/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="script.js"></script>
</html>
